<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>垂直水平居中</title>

	<style type="text/css">
		#box1{
			width:100px;
			height:100px;
			border:2px solid red;
			position:absolute;
			left:50%;
			top:50%;
			transform:translate(-50%, -50%);
		}
		#box2{
			width:200px;
			height:200px;
			border:2px solid blue;
			position:absolute;
			left:0;
			right:0;
			top:0;
			bottom:0;
			margin:auto;
		}
		#box3{
			width:300px;
			height:300px;
			border:2px solid gray;
			position:absolute;
			left:50%;
			top:50%;
			margin-left:-150px;
			margin-top:-150px;
		}
	</style>
</head>
<body>
	<div id="box1">我是div1</div>
	<div id="box2">我是div2</div>
	<div id="box3">我是div3</div>
</body>
</html>
